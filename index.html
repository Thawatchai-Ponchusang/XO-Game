<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>XO Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popupOverlay" class="popup-overlay"></div>
    <section>
        <h1 class="paddingXD">XO Game</h1>
        <div class="input-group mb-3 custom-size">
            <input id="size" type="text" class="form-control custom-size" placeholder="กรอกขนาดของตัวเกม เช่น 3 เพื่อ 3x3" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="start" class="btn btn-outline-secondary" type="button">Start Game</button>
        </div>
        <div id="game-board"></div>
        <h2 class="paddingXD">Game History</h2>
        <div id="history"></div>
    </section>

    <div id="popup" class="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()" class="btn btn btn-primary">Close</button>
    </div>
    <div id="popupOverlay" class="popup-overlay"></div>
    
    <!-- Your script file -->
    <script>
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
